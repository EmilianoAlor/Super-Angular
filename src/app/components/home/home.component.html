<div class="container">
    <form [formGroup]="pedidoForm" (ngSubmit)="submitRegistrar()" novalidate>
        <div *ngIf="MensajeValidar !=''">
            <h3 class="msnInfo">{{MensajeValidar}}</h3>
        </div>
        <div class="form-group">
            <label>ID Usuario:</label>
            <input type="text" class="form-control" formControlName="idusuario" requered autofocus/>
        </div>
        <div class="form-group">
            <label>Precio Total Del Pedido:</label>
            <input type="text" class="form-control" formControlName="precioTotalDelPedido" requered/>
        </div>
        <div class="form-group">
                <label>Cancelar El Pedido:</label>
                <input type="text" class="form-control" formControlName="cancelarElPedido" requered/>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>

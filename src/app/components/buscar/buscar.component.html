<div class="container">
    <!-- <form [formGroup]="" (ngSubmit)="submitBorrar()" novalidate> -->
        <!-- mostramos la informacion de un registro en particular -->
        <div>
            <div class="form-group">
                <label>ID Pedido:</label>
                <div class="form-control">{{pedido.iddelPedido}}</div>
            </div>
    
            <div class="form-group">
                <label>ID Usuario:</label>
                <div class="form-control">{{pedido.idusuario}}</div>
            </div>
    
            <div class="form-group">
                <label>Precio Total Del Pedido:</label>
                <div class="form-control">{{pedido.precioTotalDelPedido}}</div>
            </div>
    
            <div class="form-group">
                <label>Cancelar El Pedido:</label>
                <div class="form-control">{{pedido.cancelarElPedido}}</div>
            </div>
    
            <div class="form-group">
                <label>Fecha Y hora Del Pedido:</label>
                <div class="form-control">{{pedido.fechaYhoraDelPedido}}</div>
            </div>
            <p>
                <a class="btn btn-primary" style="margin-right: 20px" [routerLink]="['/admin/update',pedido.iddelPedido]">Modificar Pedido</a>
                
                <a class="btn btn-primary" style="margin-right: 440px" routerLink="/admin">Volver a la lista completa</a>
                
                <a class="btn btn-primary" [routerLink]="['/admin/borrar',pedido.iddelPedido]">Borrar Pedido</a>
            </p>
        </div>
    <!-- </form> -->
</div>
